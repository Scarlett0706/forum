<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
             <h:head>
                <h:outputStylesheet name="css/jsfcrud.css"/>
             <style type="text/css">  
            body {  
                margin: 0; 
                background-image: url('resources/images/register_.jpg'); 
                background-position:0% 15%;  
                background-size:cover;   
            }  
              </style>  
            </h:head>
            <h:outputText value="#{bundle.EditPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPostLabel_idPost}" for="idPost" />
                    <h:inputText id="idPost" value="#{postController.selected.idPost}" title="#{bundle.EditPostTitle_idPost}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_idPost}"/>
                    <h:outputLabel value="#{bundle.EditPostLabel_contentPost}" for="contentPost" />
                    <h:inputText id="contentPost" value="#{postController.selected.contentPost}" title="#{bundle.EditPostTitle_contentPost}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_contentPost}"/>
                    <h:outputLabel value="#{bundle.EditPostLabel_type}" for="type" />
                    <h:inputText id="type" value="#{postController.selected.type}" title="#{bundle.EditPostTitle_type}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditPostLabel_idPeople}" for="idPeople" />
                    <h:selectOneMenu id="idPeople" value="#{postController.selected.idPeople}" title="#{bundle.EditPostTitle_idPeople}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_idPeople}">
                        <f:selectItems value="#{peopleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{postController.update}" value="#{bundle.EditPostSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPostViewLink}"/>
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.EditPostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPostIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
