<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form  style="background-image: url(resources/images/register_.jpg);background-size: cover;">
        <h:commandButton value="查找" action="#{postController.findPostByType5()}"/>
         <h:panelGroup rendered="true">
                    <h:dataTable var="Post"
                                 value="#{postController.postSearchResults5}"
                                 border="0"
                                 cellpadding="2"
                                 cellspacing="0"
                                 rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
                                 rules="all"
                                 rendered="true">
                        <h:column>
                        <f:facet name="header">
                        <h:outputText value="编号" />
                        </f:facet>
                            <h:outputText value="#{Post.idPost}" />
                       </h:column>
                        <h:column>
                            <f:facet name="header">
                        <h:outputText value="内容" />
                        </f:facet>
                            <h:outputText value="#{Post.contentPost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                            <h:outputText value="类型" />
                           </f:facet>
                            <h:outputText value="#{Post.type}"/>
                        </h:column>
                        <h:column>
                             <f:facet name="header">
                            <h:outputText value="互动" />
                           </f:facet>
                            <h:commandLink action="#{replyController.prepareCreate}" value="回复"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{replyController}" value="查看评论"/>
                        </h:column>
                    </h:dataTable>
             </h:panelGroup>

        </h:form>
    </h:body>
</html>
