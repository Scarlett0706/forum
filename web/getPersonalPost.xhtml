<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
        <h:outputStylesheet name="css/jsfcrud.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>查看历史帖子</title>
               
            </f:facet>
        </h:head>
        <h:body style="background-image: url(resources/images/register_.jpg); width: 100%;height: 100%">
        <h:form>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            查看单个用户的历史帖子<h:inputText value="#{postController.peopleId}"/>
            <h:commandButton value="输入用户账号" action="#{postController.findPostByPeopleId()}"/>
        </h:form>
            <br/><br/>
             <h:panelGroup rendered="true">
                 <h:form  styleClass="jsfcrud_list_form">
                    <h:dataTable var="Post"
                                 value="#{postController.postSearchResults_}"
                                 border="0"
                                 cellpadding="2"
                                 cellspacing="0"
                                 rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
                                 rules="all"
                                 rendered="true"
                                 style="border:solid 1px ;width:100%">
                        <h:column>
                        <f:facet name="header">
                        <h:outputText value="编号" />
                        </f:facet>
                            <h:outputText value="#{Post.idPost}" />
                       </h:column>
                        <h:column>
                        <f:facet name="header">
                        <h:outputText value="用户编号" />
                        </f:facet>
                            <h:outputText value="#{Post.idPeople.idPeople}" />
                       </h:column>
                        <h:column>
                            <f:facet name="header">
                        <h:outputText value="内容" />
                        </f:facet>
                            <h:outputText value="#{Post.contentPost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                            <h:outputText value="类型" />
                           </f:facet>
                            <h:outputText value="#{Post.type}"/>
                        </h:column>
                        <h:column>
                             <f:facet name="header">
                            <h:outputText value="互动" />
                           </f:facet>
                            <h:commandLink action="#{replyController.prepareCreate}" value="回复"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="responsive.xhtml" value="查看评论"/>
                        </h:column>
                    </h:dataTable>
                 </h:form>
                              </h:panelGroup>
    </h:body>
    </f:view>
</html>
